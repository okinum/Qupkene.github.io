function toggleDescription(button) {
    var description = button.previousElementSibling; // Select the previous element which is the description

        button.innerText = "Näita vähem"; // Change button text
    } else {
        description.classList.add("hidden-description");
        button.innerText = "Näita rohkem"; // Change back to original text
    }
}

function assignOfficerToCall(callItem) {

        if (button.classList.contains("assigned-btn")) return;

                return;
            }
            const officerId = newButton.getAttribute('data-officer-id');
            const assignedOfficer = officers.find(officer => officer.id === officerId);

            if (assignedOfficer.type === callItem.bonus_officers_type && callItem.bonus == 0) {
                callItem.bonus += Math.round(Math.random()) + 1; // Add bonus for matching officer type
            }

             // Update the officer's current street

            // Kontrollime, kas officer on juba määratud
            if (assignedOfficer.isAssigned) {
                alert(`${assignedOfficer.name} on juba määratud väljakutsele!`);
                return; // Vältime topeltmääramist
            }

            callItem.assignOfficersNum += 1; // Suurendame määratud officerite arvu

            const travelTimeInMinutes = parseInt(assignedOfficer.time.split(' ')[0]);

            // Lisa officer info callile
            callItem.innerHTML += `
                <div class="officer-info">
                    <img src="${assignedOfficer.avatar}" class="officer-avatar">
                    <span>${assignedOfficer.id} ${assignedOfficer.name}</span>
                </div>
                <progress value="0" max="100" id="progress-${assignedOfficer.id}"></progress>
            `;

            var support_progress = -1;

            if (callItem.isAssigned === false) {
                document.getElementById(`progress-${callItem.phone}`).remove(); // Reset progress for the assigned officer
                document.getElementById(`endTime-${callItem.phone}`).remove(); // Eemalda endTime element

                //callItem.querySelector('.officer-info').innerHTML += `\n<span class="support-chance" id="support-chance-${callItem.phone}">Toetuse nõudmise võimalus: ${callItem.support_need_chance}%</span>`;

                var rng_chance =Math.floor( Math.random() * 100);
                

                if (rng_chance <= callItem.support_need_chance) {
                    callItem.useSupport = true; // Märgi, et kasutaja vajab toetust
                    support_progress = 25 + Math.floor(Math.random() * 55);

                    console.log(`Random chance for support: ${support_progress}`);
                }
            }

            if (callItem.isAssigned === true && callItem.isSupportNeeded === true && callItem.isSupported === false) {
                callItem.isSupported = true; // Märgi, et toetust on antud

                callItem.style.backgroundColor = '#d4edda'; // Roheline taust toetuse andmise korral
                callItem.querySelector('.officer-info').innerHTML += `<span class="support-given" id="support-given-${callItem.phone}">Toetus antud</span>`;

                document.getElementById(`support-needed-${callItem.phone}`).remove(); // Eemalda toetuse nõudmise tekst

            }

            callItem.isAssigned = true;


            // Muuda nupp kollaseks ja kirjuta peale "Assigned"
            newButton.classList.add("assigned-btn");
            newButton.innerHTML = "Assigned";
            assignedOfficer.isAssigned = true; // Märgime officeri määratuks
            callItem.assignedOfficers.push(assignedOfficer); // Lisa määratud officeri massiivi

            var speedbydistance = getDistanceByStreet(callItem.streetData.name, assignedOfficer.current_street);
            speedbydistance = parseInt(speedbydistance.split(' ')[0]);
            if (speedbydistance === 0 || speedbydistance === 1) {
                speedbydistance = 2; // Vältida jagamist nulliga
            }
            //console.log(`callItem.streetData.name ${callItem.streetData.name} current street: ${assignedOfficer.current_street}`);
           // console.log(`Assigned officer ${assignedOfficer.name} to call #${callItem.querySelector('strong').innerText}. Speed by distance: ${speedbydistance}`);

            assignedOfficer.current_street = callItem.streetData.name;

            let progress = 0;
            let completed = false;
            const interval = setInterval(() => {
                
                if (callItem.TimeoutTime > 0 && callItem.isSupportNeeded === true && callItem.isSupported === false) {
                    callItem.TimeoutTime -= 1;
                     //document.getElementById(`endTime-${callItem.phone}`).innerText = `Lõppeb: ${callItem.TimeoutTime} sekundit`;
                } else if (callItem.TimeoutTime <= 0 && callItem.isSupportNeeded === true && callItem.isSupported === false) {
                    let officeButtons = document.querySelectorAll('.send-officer');
                    officeButtons.forEach(button => {
                        const id = button.getAttribute('data-officer-id');
                        const officer = officers.find(officer => officer.id === id);
                        if (callItem.assignedOfficers.includes(officer)) {
                            officer.isAssigned = false; // Vabasta officer
                            button.classList.remove("assigned-btn");
                            button.classList.add("send-btn");
                            button.innerHTML = "Send";
                            button.disabled = false; // Aktiveeri nupp uuesti

                            const copyButton = button.cloneNode(true);
                            button.parentNode.replaceChild(copyButton, button);
                        }

                    });
                   

                    
                    
                    callItem.isRejected = true;
                    callItem.style.backgroundColor = '#f8d7da'; // Red background for rejected
                    callItem.innerHTML += '<span class="status-icon">❌</span>'; // Red cross
                    let supportButton = document.getElementById(`support-btn-${callCount}`);
                    if (supportButton) {
                        supportButton.remove(); // Remove Support button if it exists
                    }

                    updateRating(-6 - Math.floor(Math.random() * 3));

                    clearInterval(interval);
                    setTimeout(() => {
                        callItem.remove ()
                    }, 10000); 
                    return; // Lõpetame intervalli, kui aeg on otsas
                }

                if (progress >= support_progress && support_progress !== -1 && callItem.isSupported === false && callItem.isSupportNeeded === false) {
                    callItem.isSupportNeeded = true; // Märgi, et toetust vajatakse
                    callItem.TimeoutTime = 10;
                    callItem.style.backgroundColor = '#fff3cd';
                    //document.getElementById(`support-chance-${callItem.phone}`).remove();
                    callItem.querySelector('.officer-info').innerHTML += `<span class="support-needed" id="support-needed-${callItem.phone}">Toetust vajab</span>`;

                    //console.log(`Call #${callItem.querySelector('strong').innerText} callItem.isSupportNeeded: ${callItem.isSupportNeeded}, callItem.isSupported: ${callItem.isSupported}, support_progress: ${support_progress}`);

                    callItem.innerHTML += `
                        <button onclick="supportCall(this, ${callCount})" class="accept-btn" id="support-btn-${callCount}">Saada abi!</button>
                    `;

                    document.getElementById("supportNeededSound").play();

                }


                if (callItem.useSupport === true) {
                    if (callItem.isSupportNeeded === true && callItem.isSupported === false) {
                        console.log(`Call #${callItem.querySelector('strong').innerText} callItem.isSupportNeeded: ${callItem.isSupportNeeded}, callItem.isSupported: ${callItem.isSupported}, support_progress: ${support_progress}`);
                        progress += 0; // Call lahendamiseks lisatakse travelTime x2
                    }
                    else if (callItem.isSupportNeeded === true && callItem.isSupported === true) {
                        progress += 100 / (speedbydistance * 2);
                    }
                     else if (callItem.isSupportNeeded === false && callItem.isSupported === false) {
                        progress += 100 / (speedbydistance * 2);
                    }

                    if (progress !== document.getElementById(`progress-${assignedOfficer.id}`).value) {
                        document.getElementById(`progress-${assignedOfficer.id}`).value = progress;
                    }
                }
                else if (callItem.useSupport === false) {
                    progress += 100 / (speedbydistance * 2); // Call lahendamiseks lisatakse travelTime x2
                    document.getElementById(`progress-${assignedOfficer.id}`).value = progress;
                }

            

                if (progress >= 100) {
                    if (completed === false) {
                        completed = true;
                        callItem.assignOfficersCompletedNum += 1;
                    }
                    if (callItem.assignOfficersCompletedNum == callItem.assignOfficersNum) {
                        clearInterval(interval);
                        callItem.style.backgroundColor = '#d4edda'; // Lahendatud
                        callItem.innerHTML += '<span class="status-icon">✅</span>';
                        assignedOfficer.isAssigned = false; // Vabasta officer
                        // Märgi call lõpetatuks

                        // Muuda nupp tagasi "Send" olekusse ja algse värviga
                        newButton.classList.remove("assigned-btn");
                        newButton.classList.add("send-btn");
                        newButton.innerHTML = "Send";
                        newButton.disabled = false; // Aktiveeri nupp uuesti

                        if (callItem.isFinished === false) {
                                var rating = Math.floor( 100 / callItem.progress);
                                if (rating > 4) {
                                    rating = 4; 
                                }
                                if (rating <= 2) {
                                    rating = 2; 
                                }

                                if (callItem.useSupport === true) {
                                    rating = Math.floor(rating * 1.5)
                                }
                                updateRating(rating + callItem.bonus);
                        }
                        callItem.isFinished = true;
                    }
                    
                }


            }, 1000); // Update progress iga sekund

setTimeout(() => {
    callItem.remove ()
    }, 60000); 

        });
    });
}
