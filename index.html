        function getDistanceByStreet(street, otherstreet) {
            // Simuleeri kauguse saamist t√§nava j√§rgi
            let streetData = streets.find(s => s.name === street);
            let otherStreetData = streets.find(s => s.name === otherstreet);
            if (streetData && otherStreetData) {
                return Math.abs(streetData.distance - otherStreetData.distance) + " km";
            }
            else {
                return "Tundmatu kaugus";
            }
        }
